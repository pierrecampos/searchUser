<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio Final - IGTI Mod. 1</title>
</head>

<body>

    <div class="container">

        <header>

            <h1>Pesquisa de Usuários</h1>
            
            <div class="progress">
                <div class="indeterminate"></div>
            </div>

            <div class="search-field input-field ">
                <input type="text" id="search-peoples" placeholder="Buscar Pessoa" disabled>
                <button class="btn-search btn waves-effect waves-light z-depth-3" disabled>Buscar <i class="material-icons right">search</i>
                </button>
            </div>

        </header>


        <main>
            <div class="row">
                <div class="col s6">
                    <div class="search z-depth-3">
                        <h2 class="search-count">Nenhum Usuário Filtrado</h2>
                        <div class="results">
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="tab-statistic z-depth-3">
                        <h2>Nada a ser exibido</h2>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script defer src="./assets/js/materialize.js"></script>
    <script defer src="./assets/js/main.js"></script>
</body>

</html>
